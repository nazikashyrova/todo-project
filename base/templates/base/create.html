{% extends 'base/main.html' %}
{% block content %}
        {% load i18n %}
    <br><br>

            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">  {% trans "To-Do Title" %}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">  {% trans "Description" %}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2"> {% trans "is completed?" %}</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="complete">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-info" onClick="javascript:history.go(-1);"> {% trans "save" %}</button>
                        <input class="btn btn-light"  type=button value= {% trans "exit" %} onClick="javascript:history.go(-1);">
                    </div>
                </div>
            </form>


{% endblock content %}
