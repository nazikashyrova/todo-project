{% extends 'base/main.html' %}
{% block content %}
    {% load i18n %}
    <br><br>
    <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    {% trans "To-Do Title" %}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="{{todo.title }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{% trans "Description" %}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" value=" {{ todo.description }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info" name='next' value=urlencode > {% trans "save" %} </button>
                    <a class="btn btn-warning" href="{% url 'delete' todo.id %}?next={{request.GET.urlencode }}"  role="button"> {% trans "delete" %} </a>
                    <input class="btn btn-light" type=button value= {% trans "exit" %} onClick="javascript:history.go(-1);">
                </div>
            </div>
        </form>
    </div>
    </div>

{% endblock content %}
